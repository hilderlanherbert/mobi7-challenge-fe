<div class="content">
  <table mat-table [dataSource]="tracking" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Ponto de interesse </th>
      <td mat-cell *matCellDef="let element"> {{element.poiName}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Data inicial </th>
      <td mat-cell *matCellDef="let element"> {{element.start | date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Data final </th>
      <td mat-cell *matCellDef="let element"> {{element.end | date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="period">
      <th mat-header-cell *matHeaderCellDef> PermanÃªncia </th>
      <td mat-cell *matCellDef="let element"> {{element.period | formatPeriod}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
